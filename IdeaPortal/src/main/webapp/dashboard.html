    <div class="modal fade" id="updateInfoForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title w-100 font-weight-bold">Update Information</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            <!--Form to take information input-->
                <form id = "updateinfo-form" method = "POST" enctype="multipart/form-data">
                    <div class="modal-body mx-3">
                        <div class="md-form mb-5">
                            <i class="fas fa-address-book prefix grey-text"></i>
                            <input type="text" name= "name" id="name" class="form-control validate" required>
                            <label data-error="wrong" data-success="right" for="name">Name</label>
                        </div>
                        <div class="md-form mb-5">
                            <i class="fas fa-building prefix grey-text"></i>
                            <input type="date" name= "dob" id="dob" class="form-control validate" required>
                            <label data-error="wrong" data-success="right" for="dob">Date of Birth</label>
                        </div>
                        <div class="md-form mb-5">
                            <i class="fas fa-building prefix grey-text"></i>
                            <input type="text" name= "teamname" id="teamname" class="form-control validate" required>
                            <label data-error="wrong" data-success="right" for="teamname">Team Name</label>
                        </div>
                        <div class="md-form mb-5">
                            <i class="fas fa-camera prefix grey-text"></i>
                            <input type="file" name="image" accept="image/gif, image/jpeg, image/png, image/jpg">
                        </div>
                    </div>
                </form>
                <div class="modal-footer d-flex justify-content-center">
                    <button class="btn btn-default" type="submit" form="updateinfo-form" value="Submit">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="postIdeaForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title w-100 font-weight-bold">Post an Idea</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            <!--Form to take product idea input-->
                <form id = "postidea-form" method = "POST" enctype="multipart/form-data">
                    <div class="modal-body mx-3">
                        <div class="md-form mb-5">
                            <i class="fas fa-address-book prefix grey-text"></i>
                            <input type="text" name= "title" id="title" class="form-control validate" required>
                            <label data-error="wrong" data-success="right" for="title">Idea Title</label>
                        </div>
                        <div class="form-group">
                        <i class="fas fa-address-book prefix grey-text"></i>
                        <label for="category">Category</label>
                        <select id="category" name="category" class="selectpicker show-menu-arrow form-control" data-live-search="true">
                            <option value="Sustainability">Sustainability</option>
                            <option value="Privacy">Privacy</option>
                            <option value="Agriculture">Agriculture</option>
                            <option value="Tourism">Tourism</option>
                            <option value="Other">Other</option>                            
                        </select>
                        </div>
                        <div class="md-form mb-5">
                            <i class="fas fa-comment-dots prefix grey-text"></i>
                            <textarea type="text" name= "description" id="description" class="form-control validate" required></textarea>
                        </div>
                        <div class="md-form mb-5">
                            <i class="fas fa-camera prefix grey-text"></i>
                            <input type="file" name="image" accept="image/gif, image/jpeg, image/png, image/jpg">
                        </div>
                        <!-- <div class="md-form mb-5">
                            <i class="fas fa-camera prefix grey-text"></i>
                            <input type="file" name="video" accept="video/mp4, 	video/webm, video/ogg">
                        </div> -->
                    </div>
                </form>
                <div class="modal-footer d-flex justify-content-center">
                    <button class="btn btn-default" type="submit" form="postidea-form" value="Submit">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
    <div class="row">
        <div class="col-md-4">
            <br>
            <div class="text-center">
                <a href="" class="btn btn-default btn-rounded mb-4" data-toggle="modal" data-target="#updateInfoForm">Update Information</a>
            </div>
            <br>
            <div class="text-center">
                <h2 class="section-heading text-uppercase">Personal Details</h2>
            </div>
            <br>
            <div class="text-center">
            <div id="info-container">
                <!-- Javascript appends personal info here -->
            </div>
            </div>

            </div>
            <br>
            <div class="text-center">
                <h2 class="section-heading text-uppercase">Previous Ideas Submitted</h2>
            </div>
            <br>
            <div class="card-deck mt-3" style="margin-left: 0rem;"></div>
            <div id="ideas-container">
                <!-- Javascript appends ideas here -->

        </div>
